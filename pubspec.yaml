name: dots
description: dotsapp .

publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.17.3 <3.0.0"
dependencies:
  analyzer: ^4.6.0
  awesome_dialog: ^3.0.2
  bloc: ^8.0.3
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.5
  dartz: ^0.10.1
  easy_localization: ^3.0.1
  equatable: ^2.0.3
